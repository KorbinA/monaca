    </head>
    <body>
		<div data-role="page" data-theme="b">

			<div data-role="header" data-position="fixed">
				<h1>Alter Cache</h1>
			</div>

			<div role="main" class="ui-content">
				<form id="ccForm">
					<label for="itemToGet">Get Cache Item:</label>
					<input data-wrapper-class="width200px" data-clear-btn="true" id="itemToGet" value="" maxlength="16" type="text">
					<input data-wrapper-class="width200px" data-clear-btn="true" id="gottenItem" value="" maxlength="16" type="text">
					<label for="itemToSet">Set Cache Item:</label>
					<input data-wrapper-class="width200px" data-clear-btn="true" id="itemToSet" value="" maxlength="16" type="text">
					<input data-wrapper-class="width200px" data-clear-btn="true" id="item" value="" maxlength="16" type="text">
				</form>
			</div>
			<div style="text-align: center;" data-role="footer">
				<a href="#" id="submittal" class="ui-btn ui-corner-all">Submit</a>
			</div>
			
			<div role="main" class="ui-content">
				<form id="mainForm">
				</form>
				<div data-role="popup" id="messagePopup" class="ui-content" style="max-width:250px">
					<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
					<label id="messageText"></label>
				</div>
			</div>
		</div>        
        <script type="text/javascript">
				$(document).ready(function() {

				function displayMessage(text) {
					$('#messageText').html(text);
					$('#messagePopup').popup('open');
				}

				$(document).on("click","a[id='submittal']", function (event) {
					event.preventDefault();
					if ($('#itemToGet').val().length > 0) {
						window.localStorage.getItem($('#itemToGet').val());
						$('#gottenItem').val(window.localStorage.getItem($('#itemToGet').val()));
					} else {
						$('#gottenItem').val("");
					}
					if ($('#itemToSet').val().length > 0) {
						if ($('#item').val().length > 0) {
							window.localStorage.setItem($('#itemToSet').val(), $('#item').val());
						} else {
							window.localStorage.removeItem($('#itemToSet').val());
						}
					}
				});
			});
		</script>
    </body>
