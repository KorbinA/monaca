		<script type="text/javascript">
			$(document).ready(function() {
			
				function displayMessage(title, message, buttonText, url) {
					$('#messageText').html(message);
					$('#messagePopup').dialog({
						//title: title,
						closeOnEscape: false,
						open: function(event, ui) {
							//$(".ui-dialog-titlebar-close", ui.dialog | ui).hide();
							$(this).siblings('.ui-dialog-titlebar').remove();
						},
						buttons:[{
							text:buttonText,
							click:function(){
								$(this).dialog("close");
								if ((url != undefined) && (url.length > 0)) {
console.log("Navigation to " + url);								
									window.location.href = url;
								}
							}
						}]
					});
				}

				$.ajax({
					// Would need to choose a state first.
					//url : "https://glasscard.org/dataaccessprod4/getStateLocations.ashx",
					url : "https://glasscard.org/dataaccessprod4/getLocations.ashx",
					type: "POST",
//					data: "StateName=" + window.localStorage.getItem("stateName"),
					dataType: "text",
					crossdomain: true,
					success: function(data, textStatus, jqXHR)
					{
						$('#list').empty();
						$('#list').append(data);
						//$('#list').enhanceWithin();
					},
					error: function (jqXHR, textStatus, errorThrown)
					{
						displayMessage("System Error", "An unrecoverable error was encountered.", "Close");
						//log(jqXHR, textStatus, errorThrown);
					}
				});
			});
